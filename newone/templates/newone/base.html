<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock title%}</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="text-red">
  {% if messages %}
      {% for message in messages %}
      <div class="p-4
      {% if message.tags == 'success' %}
      bg-green-300 text-white text-lg font-bold
      {% endif %}" >
   {{message}}
      </div>
      {% endfor %}
  
  {% endif %}
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tailblocks</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="{% url 'list' %}">Home</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'signup' %}">Signup</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'login' %}">Login</a>

            <a class="mr-5 hover:text-gray-900" href="{% url 'logout' %}">logout</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
   
    {% block content %}
    {% endblock content %}

</body>
</html>
